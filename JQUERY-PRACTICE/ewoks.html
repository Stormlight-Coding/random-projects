<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('img').click(function() {
              $(this).hide();
          });
          $('button').click(function() {
              $('img').show();
          });
      });
    </script>
    <title>Disappearing Ewoks</title>
  </head>
  <body>
    <img src="https://vignette.wikia.nocookie.net/fiction-taxonomy/images/c/c2/Ewok.jpg/revision/latest?cb=20161126042415" height="100" width="75"><img src="https://vignette.wikia.nocookie.net/fiction-taxonomy/images/c/c2/Ewok.jpg/revision/latest?cb=20161126042415" height="100" width="75"><img src="https://vignette.wikia.nocookie.net/fiction-taxonomy/images/c/c2/Ewok.jpg/revision/latest?cb=20161126042415"height="100" width="75"><img src="https://vignette.wikia.nocookie.net/fiction-taxonomy/images/c/c2/Ewok.jpg/revision/latest?cb=20161126042415"height="100" width="75"><img src="https://vignette.wikia.nocookie.net/fiction-taxonomy/images/c/c2/Ewok.jpg/revision/latest?cb=20161126042415"height="100" width="75"><img src="https://vignette.wikia.nocookie.net/fiction-taxonomy/images/c/c2/Ewok.jpg/revision/latest?cb=20161126042415"height="100" width="75"><img src="https://vignette.wikia.nocookie.net/fiction-taxonomy/images/c/c2/Ewok.jpg/revision/latest?cb=20161126042415"height="100" width="75"><img src="https://vignette.wikia.nocookie.net/fiction-taxonomy/images/c/c2/Ewok.jpg/revision/latest?cb=20161126042415"height="100" width="75"><br>
    <button class="restore">Restore</button>
  </body>
</html>
