<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
    <style media="screen">
      header{
        text-align: right;
        margin-right: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <p><a href="/exam/dashboard">Home</a>   |   <a href="/exam/logout">Logout</a></p>
    </header>
    <h1>{{ place.destination }}</h1>
    <p>Planned By: {{ place.users.name }}</p>
    <p>Description: {{place.description}}</p>
    <p>Travel Date From: {{ place.start }}</p>
    <p>Travel Date To: {{place.end }}</p>
    <h3>Other Users Joining the Trip:</h3>
    {% for x in name %}
    {{x.name}}<br><br>
    {%endfor%}
  </body>
</html>
