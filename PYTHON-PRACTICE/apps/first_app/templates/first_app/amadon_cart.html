<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'first_app/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Check-Out</title>
  </head>
  <body>
  <div class="header">
    <h4>Welcome {{first_name}} {{last_name}}</h4>
    <p><a href="/">Home</a></p>
  </div>
  <h2>Thank you for purchasing {{quantity}} of {{name}} at {{price}} each.</h2>
  <h3>We have charged your credit card ${{total}}</h3>
  <h3>You have spent a total of ${{grand_total}} so far.</h3>
  <p><a href="/amadon_homepage">Continue Shopping</link></a></p>
  </body>
  <form class="logout" action="logout" method="post">
    {% csrf_token %}
    <input type="submit" value="Logout">
  </form>
</html>
