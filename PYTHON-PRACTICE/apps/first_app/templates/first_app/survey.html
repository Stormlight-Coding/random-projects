<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'first_app/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <div class="header">
      <h4>Welcome {{first_name}} {{last_name}}</h4>
      <p><a href="/">Home</a></p>
    </div>
    <h1>Survey Form</h1>
    <form class="survey_form" action="survey_form" method="post">
      {% csrf_token %}
      Favorite Genre: <input type="text" name="genre"><br><br>
      Preferred Language:
        <select name="language">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="japanese">Japanese</option>
          <option value="french">French</option>
        </select><br>
      <input type="submit" value="submit">
    </form>
    <form class="logout" action="logout" method="post">
      {% csrf_token %}
      <input type="submit" value="Logout">
    </form>
  </body>
</html>
