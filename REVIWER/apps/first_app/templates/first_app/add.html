<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a Book</title>
  </head>
  <body>
    <h1>Create a New Book Review</h1>
        <form id="add" action="/first_app/create" method="POST">
        {% csrf_token %}
        Book Title:<input type="text" name="title" id="title"><br>
        Book Author:<br>
        Or add a new author:<input type="text" name="author" id="author"><br>
        <textarea name="review" rows="10" cols="30">
        </textarea><br>
        <select name="rating">
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
        <input type="submit" value="Add">
        </form>
        {% for x in author %}
        <p>{{ x.title }} by {{ x.author }} with a rating of: {{ x.rating }}<p>
        {% endfor %}

  </body>
</html>
